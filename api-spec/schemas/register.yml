type: object
required:
  - username
  - password
properties:
  username:
    type: string
    description: Имя пользователя для регистрации
    example: "john_doe"
    minLength: 3
    maxLength: 150
  password:
    type: string
    description: Пароль пользователя
    example: "securePassword123"
    minLength: 6
    maxLength: 128
    format: password