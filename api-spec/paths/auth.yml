register:
  post:
    summary: Регистрация нового пользователя
    description: Создает нового пользователя в системе
    tags:
      - Авторизация
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/register.yml'
    responses:
      '201':
        description: Пользователь успешно зарегистрирован
        content:
          application/json:
            schema:
              $ref: '../schemas/token.yml'
      '400':
        description: Ошибка валидации данных
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Пользователь с таким именем уже существует"

login:
  post:
    summary: Вход в систему
    description: Авторизует пользователя и возвращает токен доступа
    tags:
      - Авторизация
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/login.yml'
    responses:
      '200':
        description: Успешная авторизация
        content:
          application/json:
            schema:
              $ref: '../schemas/token.yml'
      '401':
        description: Неверные учетные данные
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Неверное имя пользователя или пароль"

logout:
  post:
    summary: Выход из системы
    description: Завершает сеанс пользователя и помечает его как оффлайн
    tags:
      - Авторизация
    security:
      - BearerAuth: []
    responses:
      '200':
        description: Успешный выход из системы
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Вы успешно вышли из системы"
      '401':
        description: Не авторизован
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "Требуется авторизация"